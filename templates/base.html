<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <div class="container main">
        <header>
            <nav class="container navbar fixed-top navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Diabetes Prediction Web App</a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %} active {% endif %}" aria-current="page" href="{{ url_for('home') }}">Home/New Test</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/about' %} active {% endif %}" href="{{ url_for('about_diabetes') }}">About Diabetes</a>
                      </li>
                    </ul>
                  </div>

                </div>
              </nav>
        </header>

        <div class="content" style="padding-top: 65px;">
            {% block content %} {% endblock %}
        </div>


        <!-- Footer -->
        <footer class="bg-dark text-white mt-4 py-4 text-center">
            <div class="container">
                <p>&copy; 2024 Diabetes Predicction Web App.</p>
                <p>Author: Md. Sabbir hossain</p>
            </div>
        </footer>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
