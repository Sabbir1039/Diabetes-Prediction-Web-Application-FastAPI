{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="">
        <div class="card-body">
            <h3 class="p-2">Provide Patient's Health Information</h3>

            <form action="{{ url_for('predict_diabetes') }}" method="POST">
                <div class="row">

                    <div class="col-md-6">

                        <div class="mb-1">
                            <label for="patient_name" class="form-label">Patient Name</label>
                            <input 
                                type="text"
                                class="form-control"
                                id="patient_name"
                                name="patient_name"
                                placeholder="Enter name of patient (Optional)">
                        </div>

                        <div class="mb-1">
                            <label for="pregnancies" class="form-label">Pregnancies</label>
                            <input 
                                type="number"
                                class="form-control"
                                id="pregnancies"
                                name="pregnancies"
                                min="0" placeholder="Enter number of pregnancies" required>
                        </div>
        
                        <div class="mb-1">
                            <label for="glucose" class="form-label">Glucose</label>
                            <input 
                                type="number"
                                class="form-control"
                                id="glucose"
                                name="glucose"
                                min="0" placeholder="Enter glucose level" required>
                        </div>
        
                        <div class="mb-1">
                            <label for="blood_pressure" class="form-label">Blood Pressure</label>
                            <input 
                                type="number"
                                class="form-control"
                                id="blood_pressure"
                                name="blood_pressure"
                                min="0" placeholder="Enter blood pressure (mm Hg)" required>
                        </div>
        
                        <div class="mb-1">
                            <label for="skin_thickness" class="form-label">Skin Thickness</label>
                            <input 
                                type="number"
                                class="form-control"
                                id="skin_thickness"
                                name="skin_thickness"
                                min="0" placeholder="Enter skin thickness (mm)" required>
                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="mb-1">
                            <label for="patient_gender" class="form-label">Patient Gender</label>
                            <input 
                                type="text"
                                class="form-control"
                                id="patient_gender"
                                name="patient_gender"
                                placeholder="Enter gender of patient (Optional)">
                        </div>

                        <div class="mb-1">
                            <label for="insulin" class="form-label">Insulin</label>
                            <input 
                                type="number"
                                class="form-control"
                                id="insulin"
                                name="insulin"
                                min="0" placeholder="Enter insulin level (IU/mL)" required>
                        </div>
                        
                        <div class="mb-1">
                            <label for="bmi" class="form-label">BMI</label>
                            <input type="number"
                                step="0.1"
                                class="form-control"
                                id="bmi" name="bmi"
                                min="0" placeholder="Enter BMI" required>
                        </div>

                        <div class="mb-1">
                            <label for="diabetes_pedigree_function" class="form-label">Diabetes Pedigree Function</label>
                            <input type="number"
                                step="0.001"
                                class="form-control"
                                id="diabetes_pedigree_function"
                                name="diabetes_pedigree_function"
                                min="0" placeholder="Enter diabetes pedigree function" required>
                        </div>

                        <div class="mb-1">
                            <label for="age" class="form-label">Age</label>
                            <input type="number"
                                class="form-control"
                                id="age" name="age"
                                min="0" placeholder="Enter age" required>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center my-1">
                    <button class="btn btn-md btn-primary" type="submit">Submit</button>
                    <button class="btn btn-md btn-warning md-ms-0 ms-2" type="reset">Reset</button>
                </div>
            </form>
        </div>

        <div class="result">
            <span class="fw-bold">Note*:</span>
            <span class="text-info">Enter valid data and submit form to check diabetes!</span>
        </div>
    </div>
{% endblock %}
